<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="/common/head :: head"></head>
</head>
<style>
    .modal-body {
        display: flex;
    }
    a.btn.btn-success.btn- {
        margin-top: 15px;
    }
</style>
<body>
<!-- START PAGE CONTAINER -->
<div class="page-container">

    <!-- START PAGE SIDEBAR -->
    <div class="page-sidebar">
        <!-- START X-NAVIGATION -->
        <div th:replace="/common/left :: left"/>
        <!-- END X-NAVIGATION -->
    </div>
    <!-- END PAGE SIDEBAR -->

    <!-- PAGE CONTENT -->
    <div class="page-content">

        <div th:replace="/common/top :: top"/>

        <!-- PAGE CONTENT WRAPPER -->
        <div class="page-content-wrap">


            <div class="row">
                <div class="col-md-12">

                    <!-- START DATATABLE EXPORT -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Excel文件上传</h3>
                        </div>

                        <div class="modal-body">
                            <form id="importFile" name="importFile" class="form-horizontal" method="post"
                                  enctype="multipart/form-data">
                                <div class="box-body">
                                    <div>
                                        <label class="control-label">请选择要导入的Excel文件：</label>
                                        <input id="excelFile" type="file" class="file" data-preview-file-type="text" multiple accept=".xls">
                                    </div>
                                </div>
                            </form>
                            <div>
                                <a class="btn btn-success btn-" onclick="queryGlyphicon()"><i class="glyphicon glyphicon-open"></i>上传</a>
                            </div>
                        </div>

                        <!-- END DATATABLE EXPORT -->
                    </div>
                </div>

            </div>
            <!-- END PAGE CONTENT WRAPPER -->
        </div>
        <!-- END PAGE CONTENT -->
    </div>
    <!-- END PAGE CONTAINER -->
</div>

<div th:replace="/common/footer :: footer"/>
<script type="text/javascript" th:src="@{/js/self/excel.js}"></script>

</body>
</html>
